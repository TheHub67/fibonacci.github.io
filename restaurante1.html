<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurantes - Fibonacci</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* =========================
   VARIABLES
========================= */

:root{
  --gold:#f5c518;
  --gold-soft:#ffd54f;
  --dark:#0f0f0f;
  --dark-2:#1a1a1a;
}

/* =========================
   RESET
========================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#1c1c1c);
  color:white;
  overflow-x:hidden;
}

/* =========================
   NAVBAR
========================= */

.navbar{
  width:100%;
  padding:20px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:0;
  left:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.logo{
  font-size:24px;
  font-weight:700;
  background:linear-gradient(90deg,#fff,var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* =========================
   SECCIÓN GENERAL
========================= */

.section{
  padding-top:130px;
  padding-bottom:80px;
  transition:0.5s ease;
}

.hidden{
  display:none;
}

.section h1{
  text-align:center;
  font-size:40px;
  margin-bottom:10px;
}

.section p{
  text-align:center;
  color:#bdbdbd;
  margin-bottom:60px;
}

/* =========================
   GRID RESTAURANTES
========================= */

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:40px;
  padding:0 8%;
}

.card{
  height:420px;
  border-radius:25px;
  overflow:hidden;
  position:relative;
  background-size:cover;
  background-position:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.6);
  cursor:pointer;
  transition:0.5s;
}

.card:hover{
  transform:scale(1.05);
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,0.9),rgba(0,0,0,0.2));
}

.card-content{
  position:absolute;
  bottom:0;
  padding:25px;
  z-index:2;
}

.card-content h2{
  margin-bottom:15px;
}

.card-content button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:var(--gold);
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.card-content button:hover{
  background:white;
  transform:scale(1.05);
}

/* =========================
   PERFIL RESTAURANTE
========================= */

.restaurant-profile{
  padding-top:130px;
  padding-bottom:80px;
  padding-left:8%;
  padding-right:8%;
  animation:fadeIn 0.5s ease;
}

.profile-header{
  text-align:center;
  margin-bottom:50px;
}

.profile-header h2{
  font-size:38px;
  margin-bottom:10px;
}

.profile-header p{
  color:#bbb;
}

.back-btn{
  display:inline-block;
  margin-top:20px;
  padding:12px 30px;
  border-radius:30px;
  background:var(--gold);
  color:black;
  text-decoration:none;
  font-weight:600;
  cursor:pointer;
}

.menu-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.dish{
  background:#1c1c1c;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,0.5);
  transition:0.4s;
}

.dish:hover{
  transform:translateY(-8px);
}

.dish img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.dish-content{
  padding:20px;
}

.dish-content h4{
  margin-bottom:8px;
}

.price{
  color:var(--gold);
  font-weight:600;
  margin-top:5px;
}

/* =========================
   ANIMACIÓN
========================= */

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* =========================
   RESPONSIVE
========================= */

@media(max-width:768px){
  .section h1{
    font-size:28px;
  }
}

</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Fibonacci</div>
</nav>

<!-- VISTA GENERAL -->
<section id="home" class="section">

  <h1>Restaurantes en Villavicencio</h1>
  <p>Descubre experiencias gastronómicas únicas</p>

  <div class="cards">

    <div class="card" style="background-image:url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');">
      <div class="card-content">
        <h2>PICHACO</h2>
        <button onclick="openRestaurant('pichaco')">Ver menú</button>
      </div>
    </div>

    <div class="card" style="background-image:url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe');">
      <div class="card-content">
        <h2>LA ESQUINA</h2>
        <button onclick="openRestaurant('esquina')">Ver menú</button>
      </div>
    </div>

  </div>

</section>

<!-- PERFIL RESTAURANTE -->
<section id="restaurant-view" class="restaurant-profile hidden">

  <div class="profile-header">
    <h2 id="restaurant-name"></h2>
    <p id="restaurant-desc"></p>
    <a class="back-btn" onclick="goBack()">Volver</a>
  </div>

  <div id="menu-container" class="menu-grid"></div>

</section>

<script>

const restaurants = {

  pichaco:{
    name:"PICHACO",
    desc:"Especialistas en comida llanera gourmet.",
    dishes:[
      {name:"Bandeja Llanera", price:"$38.000", img:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092"},
      {name:"Carne Premium", price:"$42.000", img:"https://images.unsplash.com/photo-1555992336-03a23c8a4a48"},
      {name:"Chorizo Artesanal", price:"$25.000", img:"https://images.unsplash.com/photo-1558036117-15d82a90b9b1"}
    ]
  },

  esquina:{
    name:"LA ESQUINA",
    desc:"Opciones frescas y saludables.",
    dishes:[
      {name:"Ensalada Especial", price:"$28.000", img:"https://images.unsplash.com/photo-1540189549336-e6e99c3679fe"},
      {name:"Bowl Fit", price:"$30.000", img:"https://images.unsplash.com/photo-1490645935967-10de6ba17061"},
      {name:"Wrap Natural", price:"$22.000", img:"https://images.unsplash.com/photo-1551782450-a2132b4ba21d"}
    ]
  }

};

function openRestaurant(key){
  const data = restaurants[key];

  document.getElementById("restaurant-name").textContent = data.name;
  document.getElementById("restaurant-desc").textContent = data.desc;

  const container = document.getElementById("menu-container");
  container.innerHTML = "";

  data.dishes.forEach(dish=>{
    container.innerHTML += `
      <div class="dish">
        <img src="${dish.img}">
        <div class="dish-content">
          <h4>${dish.name}</h4>
          <div class="price">${dish.price} COP</div>
        </div>
      </div>
    `;
  });

  document.getElementById("home").classList.add("hidden");
  document.getElementById("restaurant-view").classList.remove("hidden");
  window.scrollTo(0,0);
}

function goBack(){
  document.getElementById("restaurant-view").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
  window.scrollTo(0,0);
}

</script>

</body>
</html>
