<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurantes - Fibonacci</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 50px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      margin-bottom: 40px;
      text-align: center;
    }

    .cards {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      width: 300px;
      height: 380px;
      border-radius: 25px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .card-content {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 15px;
      font-size: 22px;
    }

    .card button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    .back {
      display: block;
      margin: 50px auto 0;
      width: fit-content;
      text-decoration: none;
      background: white;
      color: black;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<h1>RESTAURANTES EN VILLAVICENCIO</h1>

<div class="cards">

  <div class="card" style="background-image:url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');">
    <div class="card-content">
      <h2>PICHACO</h2>
      <button>Ver menú</button>
    </div>
  </div>

  <div class="card" style="background-image:url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe');">
    <div class="card-content">
      <h2>LA ESQUINA</h2>
      <button>Ver menú</button>
    </div>
  </div>

  <div class="card" style="background-image:url('https://images.unsplash.com/photo-1604909052743-94e838986d24');">
    <div class="card-content">
      <h2>LA MORSA</h2>
      <button>Ver menú</button>
    </div>
  </div>

</div>

<a href="./index.html" class="back">Volver a inicio</a>

</body>
</html>
