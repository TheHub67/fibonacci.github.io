<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes - Fibonacci</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            margin-bottom: 40px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            width: 280px;
            height: 360px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
        }

        .card-content {
            position: absolute;
            inset: 0;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
        }

        .card button {
            padding: 10px 24px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }

        .back {
            display: block;
            margin: 50px auto 0;
            text-align: center;
            background: #fff;
            color: #000;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            width: fit-content;
        }
    </style>
</head>

<body>

<h1>RESTAURANTES EN VILLAVICENCIO</h1>

<div class="cards">

    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');">
        <div class="card-content">
            <h2>PICHACO</h2>
            <button>Ver menú</button>
        </div>
    </div>

    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe');">
        <div class="card-content">
            <h2>LA ESQUINA</h2>
            <button>Ver menú</button>
        </div>
    </div>

    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1604909052743-94e838986d24');">
        <div class="card-content">
            <h2>LA MORSA</h2>
            <button>Ver menú</button>
        </div>
    </div>

</div>

<a href="./index.html" class="back">Volver al inicio</a>

</body>
</html>
