<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fibonacci | Restaurantes</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* =============================
   VARIABLES PREMIUM
============================= */

:root{
  --gold:#f5c518;
  --gold-soft:#ffd54f;
  --dark:#0f0f0f;
  --dark-2:#161616;
  --card:#1e1e1e;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:
    radial-gradient(circle at 15% 20%, rgba(245,197,24,0.05), transparent 40%),
    radial-gradient(circle at 85% 80%, rgba(245,197,24,0.05), transparent 40%),
    linear-gradient(135deg,#0f0f0f,#1c1c1c);
  color:white;
  overflow-x:hidden;
  transition:background 0.6s ease;
}

/* NAVBAR */

.navbar{
  width:100%;
  padding:22px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:0;
  left:0;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,0.06);
  z-index:1000;
}

.logo{
  font-size:26px;
  font-weight:700;
  background:linear-gradient(90deg,#fff,var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* SECCIONES */

.section{
  padding-top:160px;
  padding-bottom:100px;
  min-height:100vh;
}

.hidden{
  display:none;
}

.section h1{
  text-align:center;
  font-size:42px;
  margin-bottom:10px;
}

.section p{
  text-align:center;
  color:#bbb;
  margin-bottom:40px;
}

/* BUSCADOR */

.search-container{
  text-align:center;
  margin-bottom:60px;
}

.search-container input{
  width:50%;
  padding:14px 20px;
  border-radius:40px;
  border:none;
  outline:none;
  font-size:15px;
  background:#1e1e1e;
  color:white;
  border:1px solid rgba(255,255,255,0.08);
  transition:0.3s;
}

.search-container input:focus{
  border:1px solid var(--gold);
  box-shadow:0 0 15px rgba(245,197,24,0.3);
}

/* CARDS */

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:50px;
  padding:0 8%;
}

.card{
  height:440px;
  border-radius:28px;
  overflow:hidden;
  position:relative;
  background-size:cover;
  background-position:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  cursor:pointer;
  transition:transform 0.6s cubic-bezier(.2,.8,.2,1), box-shadow 0.6s;
}

.card:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 35px 80px rgba(0,0,0,0.8);
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,0.95),rgba(0,0,0,0.3));
}

.card-content{
  position:absolute;
  bottom:0;
  padding:30px;
  z-index:2;
}

.card-content h2{
  margin-bottom:18px;
}

.card-content button{
  padding:14px 30px;
  border:none;
  border-radius:40px;
  background:var(--gold);
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.card-content button:hover{
  background:white;
  transform:scale(1.05);
}

/* PERFIL */

.profile-hero{
  height:55vh;
  background-size:cover;
  background-position:center;
  position:relative;
  display:flex;
  align-items:flex-end;
  padding:50px 8%;
}

.profile-hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,0.95),rgba(0,0,0,0.4));
}

.profile-hero-content{
  position:relative;
  z-index:2;
}

.profile-hero-content h2{
  font-size:48px;
  margin-bottom:10px;
}

.profile-hero-content p{
  color:#ccc;
}

.back-btn{
  display:inline-block;
  margin-top:20px;
  padding:12px 30px;
  border-radius:30px;
  background:var(--gold);
  color:black;
  text-decoration:none;
  font-weight:600;
  cursor:pointer;
}

.menu-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
  padding:80px 8%;
}

.dish{
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
}

.dish img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.dish-content{
  padding:20px;
}

.price{
  color:var(--gold);
  font-weight:600;
  margin-top:5px;
}

@media(max-width:768px){
  .search-container input{
    width:80%;
  }
}

</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">Fibonacci</div>
</nav>

<section id="home" class="section">
  <h1>Restaurantes en Villavicencio</h1>
  <p>Experiencias gastronómicas premium</p>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar restaurante...">
  </div>

  <div class="cards" id="cards-container"></div>
</section>

<section id="profile" class="hidden">
  <div id="profile-hero" class="profile-hero">
    <div class="profile-hero-content">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-desc"></p>
      <a class="back-btn" onclick="goBack()">Volver</a>
    </div>
  </div>
  <div id="menu-container" class="menu-grid"></div>
</section>

<script>

const restaurants = {

  pichaco:{
    hero:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092",
    name:"PICHACO",
    desc:"Especialistas en cocina llanera gourmet.",
    dishes:[
      {name:"Bandeja Llanera", price:"38.000", img:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092"},
      {name:"Carne Premium", price:"42.000", img:"https://images.unsplash.com/photo-1555992336-03a23c8a4a48"},
      {name:"Chorizo Artesanal", price:"25.000", img:"https://images.unsplash.com/photo-1558036117-15d82a90b9b1"}
    ]
  },

  esquina:{
    hero:"https://images.unsplash.com/photo-1540189549336-e6e99c3679fe",
    name:"LA ESQUINA",
    desc:"Opciones frescas y saludables.",
    dishes:[
      {name:"Ensalada Especial", price:"28.000", img:"https://images.unsplash.com/photo-1540189549336-e6e99c3679fe"},
      {name:"Bowl Fit", price:"30.000", img:"https://images.unsplash.com/photo-1490645935967-10de6ba17061"},
      {name:"Wrap Natural", price:"22.000", img:"https://images.unsplash.com/photo-1551782450-a2132b4ba21d"}
    ]
  },

  sushi:{
    hero:"https://images.unsplash.com/photo-1553621042-f6e147245754",
    name:"SUSHI KAI",
    desc:"Sushi fresco y cocina japonesa.",
    dishes:[
      {name:"Roll California", price:"28.000", img:"https://images.unsplash.com/photo-1553621042-f6e147245754"},
      {name:"Tempura Roll", price:"30.000", img:"https://images.unsplash.com/photo-1583623025817-d180a2221d0a"},
      {name:"Nigiri Salmón", price:"26.000", img:"https://images.unsplash.com/photo-1546069901-eacef0df6022"}
    ]
  },

  burger:{
    hero:"https://images.unsplash.com/photo-1568901346375-23c9450c58cd",
    name:"BURGER FACTORY",
    desc:"Hamburguesas artesanales premium.",
    dishes:[
      {name:"Classic Burger", price:"22.000", img:"https://images.unsplash.com/photo-1568901346375-23c9450c58cd"},
      {name:"BBQ Bacon", price:"30.000", img:"https://images.unsplash.com/photo-1550547660-d9450f859349"},
      {name:"Doble Carne", price:"28.000", img:"https://images.unsplash.com/photo-1606756790138-261d2b21cd1f"}
    ]
  }

};

const cardsContainer = document.getElementById("cards-container");

function renderCards(filter=""){
  cardsContainer.innerHTML="";
  Object.keys(restaurants).forEach(key=>{
    const r = restaurants[key];
    if(r.name.toLowerCase().includes(filter.toLowerCase())){
      cardsContainer.innerHTML += `
        <div class="card" style="background-image:url('${r.hero}')">
          <div class="card-content">
            <h2>${r.name}</h2>
            <button onclick="openRestaurant('${key}')">Ver menú</button>
          </div>
        </div>
      `;
    }
  });
}

renderCards();

document.getElementById("searchInput").addEventListener("keyup",function(){
  renderCards(this.value);
});

function openRestaurant(key){
  const data = restaurants[key];
  document.getElementById("restaurant-name").textContent = data.name;
  document.getElementById("restaurant-desc").textContent = data.desc;
  document.getElementById("profile-hero").style.backgroundImage = `url(${data.hero})`;

  const container = document.getElementById("menu-container");
  container.innerHTML="";

  data.dishes.forEach(dish=>{
    container.innerHTML+=`
      <div class="dish">
        <img src="${dish.img}">
        <div class="dish-content">
          <h4>${dish.name}</h4>
          <div class="price">$${dish.price} COP</div>
        </div>
      </div>
    `;
  });

  document.getElementById("home").classList.add("hidden");
  document.getElementById("profile").classList.remove("hidden");
  window.scrollTo(0,0);
}

function goBack(){
  document.getElementById("profile").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
  window.scrollTo(0,0);
}

</script>

</body>
</html>
