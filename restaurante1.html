<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurantes - Fibonacci</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  color: white;
  font-family: 'Poppins', sans-serif;
  padding: 50px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 48px;
  margin-bottom: 40px;
}

.cards {
  display: flex;
  gap: 40px;
  justify-content: center;
}

.card {
  width: 300px;
  height: 400px;
  border-radius: 30px;
  background-size: cover;
  background-position: center;
  position: relative;
  overflow: hidden;
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.card-content {
  position: absolute;
  inset: 0;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.card h2 {
  margin-bottom: 20px;
  font-family: 'Playfair Display', serif;
}

button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>RESTAURANTES EN VILLAVICENCIO</h1>

<div class="cards">

  <div class="card" style="background-image:url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');">
    <div class="card-content">
      <h2>PICHACO</h2>
      <button>Ver menú</button>
    </div>
  </div>

  <div class="card" style="background-image:url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe');">
    <div class="card-content">
      <h2>LA ESQUINA</h2>
      <button>Ver menú</button>
    </div>
  </div>

  <div class="card" style="background-image:url('https://images.unsplash.com/photo-1604909052743-94e838986d24');">
    <div class="card-content">
      <h2>LA MORSA</h2>
      <button>Ver menú</button>
    </div>
  </div>

</div>

</body>
</html>
