<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menús de Fibonacci</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  html, body {
    height: 100%;
    background: black;
  }

  .hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .hero img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }

  .hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: 2;
  }

  .content {
    position: relative;
    z-index: 3;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    padding: 20px;
  }

  .subtitle {
    letter-spacing: 4px;
    font-size: 14px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: clamp(48px, 8vw, 90px);
    font-weight: 800;
    letter-spacing: 6px;
    line-height: 1.1;
    margin-bottom: 40px;
    text-transform: uppercase;
  }

  .btn {
    padding: 16px 38px;
    background: white;
    color: black;
    text-decoration: none;
    font-weight: 600;
    border-radius: 50px;
    letter-spacing: 1px;
    transition: 0.35s;
  }

  .btn:hover {
    transform: scale(1.08);
    background: #f5f5f5;
  }
</style>
</head>

<body>

<section class="hero">
  <img src="fondo.jpg" alt="Comida gourmet" />
  <div class="content">
    <div class="subtitle">¡PIDE YA!</div>
    <h1>MENÚS DE<br>FIBONACCI</h1>

    <!-- ENLACE CORREGIDO -->
    <a href="/restaurante1.html" class="btn">Ver restaurantes</a>

  </div>
</section>

</body>
</html>
