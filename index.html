<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menús de Fibonacci</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

:root{
  --gold:#f5c542;
  --gold-soft:#ffd95e;
  --dark:#0f0f0f;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

html,body{
  height:100%;
  background:black;
  overflow:hidden;
}

/* HERO */

.hero{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* Imagen principal */

.hero img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
  transform:scale(1.05);
  animation:slowZoom 20s infinite alternate ease-in-out;
}

/* Overlay cinematográfico */

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
  radial-gradient(circle at 50% 40%, rgba(0,0,0,0.2), rgba(0,0,0,0.85)),
  linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.95));
  z-index:2;
}

/* Partículas doradas */

.particles{
  position:absolute;
  width:100%;
  height:100%;
  z-index:3;
  pointer-events:none;
}

.particles span{
  position:absolute;
  width:3px;
  height:3px;
  background:var(--gold);
  border-radius:50%;
  opacity:0.6;
  animation:float 8s infinite ease-in-out;
}

.particles span:nth-child(1){ top:20%; left:30%; animation-delay:1s;}
.particles span:nth-child(2){ top:60%; left:70%; animation-delay:3s;}
.particles span:nth-child(3){ top:40%; left:80%; animation-delay:5s;}
.particles span:nth-child(4){ top:75%; left:20%; animation-delay:2s;}
.particles span:nth-child(5){ top:50%; left:50%; animation-delay:4s;}

/* CONTENIDO */

.content{
  position:relative;
  z-index:4;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  padding:20px;
  animation:fadeUp 1.5s ease forwards;
}

/* Subtítulo */

.subtitle{
  letter-spacing:6px;
  font-size:14px;
  margin-bottom:25px;
  color:var(--gold);
  font-weight:600;
  position:relative;
}

.subtitle::after{
  content:"";
  display:block;
  width:60px;
  height:2px;
  background:var(--gold);
  margin:12px auto 0 auto;
}

/* Título principal */

h1{
  font-size:clamp(50px,8vw,100px);
  font-weight:800;
  letter-spacing:6px;
  line-height:1.1;
  text-transform:uppercase;
  background:linear-gradient(90deg, #ffffff, var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:40px;
  text-shadow:0 10px 40px rgba(245,197,66,0.15);
}

/* Botón premium mejorado */

.btn{
  position:relative;
  padding:18px 50px;
  border-radius:60px;
  font-weight:600;
  letter-spacing:1px;
  text-decoration:none;
  color:black;
  background:var(--gold);
  box-shadow:0 10px 40px rgba(245,197,66,0.4);
  overflow:hidden;
  transition:0.4s ease;
}

.btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
  transition:0.7s;
}

.btn:hover::before{
  left:100%;
}

.btn:hover{
  transform:translateY(-6px) scale(1.05);
  background:var(--gold-soft);
  box-shadow:0 15px 50px rgba(245,197,66,0.6);
}

/* Indicador scroll */

.scroll-indicator{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  width:25px;
  height:40px;
  border:2px solid var(--gold);
  border-radius:20px;
  z-index:4;
}

.scroll-indicator::after{
  content:"";
  position:absolute;
  top:8px;
  left:50%;
  width:6px;
  height:6px;
  background:var(--gold);
  border-radius:50%;
  transform:translateX(-50%);
  animation:scrollAnim 2s infinite;
}

/* ANIMACIONES */

@keyframes slowZoom{
  from{ transform:scale(1.05);}
  to{ transform:scale(1.15);}
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes float{
  0%{ transform:translateY(0);}
  50%{ transform:translateY(-20px);}
  100%{ transform:translateY(0);}
}

@keyframes scrollAnim{
  0%{ opacity:0; transform:translate(-50%,0);}
  50%{ opacity:1;}
  100%{ opacity:0; transform:translate(-50%,15px);}
}

/* Responsive */

@media(max-width:768px){
  h1{
    letter-spacing:3px;
  }
  .subtitle{
    letter-spacing:3px;
  }
}

</style>
</head>

<body>

<section class="hero">

  <img src="fondo.jpg" alt="Comida gourmet">

  <div class="particles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="content">
    <div class="subtitle">¡PIDE YA!</div>
    <h1>MENÚS DE<br>FIBONACCI</h1>

    <!-- BOTÓN EN EL MISMO LUGAR -->
    <a href="restaurante1.html" class="btn">Ver restaurantes</a>
  </div>

  <div class="scroll-indicator"></div>

</section>

</body>
</html>
