<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú´s de Fibonacci</title>

<!-- FUENTE PREMIUM -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

/* CONTENEDOR GENERAL */
body, html {
    height: 100%;
    background: black;
}

.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.hero img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55); /* capa oscura para que el texto resalte */
  z-index: 2;
}

.content {
  position: relative;
  z-index: 3;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  padding: 20px;
}

/* estilos para texto y botón (opcional) */
.subtitle {
  letter-spacing: 4px;
  font-size: 14px;
  margin-bottom: 20px;
  opacity: 0.9;
}

h1 {
  font-size: clamp(48px, 8vw, 90px);
  font-weight: 800;
  letter-spacing: 6px;
  line-height: 1.1;
  margin-bottom: 40px;
  text-transform: uppercase;
}

.btn {
  padding: 16px 38px;
  background: white;
  color: black;
  text-decoration: none;
  font-weight: 600;
  border-radius: 50px;
  letter-spacing: 1px;
  transition: all 0.35s ease;
}

.btn:hover {
  transform: scale(1.08);
  background: #f5f5f5;
}

@media (max-width: 768px) {
    h1 {
        letter-spacing: 3px;
    }
}
</style>
</head>

<body>

<section class="hero">

    <!-- IMAGEN -->
    <img src="fondo.jpg" alt="Comida gourmet">

    <!-- TEXTO -->
    <div class="content">
        <div class="subtitle">¡PIDE YA!</div>
        <h1>MENÚ´S DE<br>FIBONACCI</h1>
        <a href="restaurantes.html" class="btn">RESTAURANTES →</a>
    </div>

</section>

</body>
</html>
