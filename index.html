<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú's de Fibonacci</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
        }

        .hero {
            height: 100vh;
            width: 100%;
            background-image: url("https://es.wallpapers.com/images/hd/4k-food-background-0j3r3i6v8yq9qj2l.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            z-index: 2;
        }

        .subtitle {
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: block;
        }

        h1 {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <section class="hero">
        <div class="overlay"></div>

        <div class="content">
            <span class="subtitle">¡PIDE YA!</span>
            <h1>MENÚ´S DE<br>FIBONACCI</h1>

            <a href="restaurantes.html" class="btn">
                RESTAURANTES →
            </a>
        </div>
    </section>

</body>
</html>
