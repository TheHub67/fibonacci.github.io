<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#f4f6f9;
color:#222;
}

header{
background:#111;
color:white;
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
}

header h1{
font-size:24px;
}

.search-bar{
width:60%;
padding:12px;
border-radius:8px;
border:none;
outline:none;
font-size:16px;
}

.container{
padding:40px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

.restaurant-card{
background:white;
border-radius:18px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
transition:0.3s;
cursor:pointer;
}

.restaurant-card:hover{
transform:translateY(-6px);
box-shadow:0 15px 35px rgba(0,0,0,0.12);
}

.restaurant-card img{
width:100%;
height:200px;
object-fit:cover;
}

.restaurant-card .info{
padding:20px;
}

.restaurant-card h2{
font-size:20px;
margin-bottom:10px;
}

.restaurant-card p{
color:#777;
font-size:14px;
}

.profile{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#fff;
overflow-y:auto;
display:none;
z-index:1000;
animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.profile-header{
display:flex;
justify-content:space-between;
align-items:center;
padding:30px 40px;
background:#111;
color:white;
}

.whatsapp-btn{
background:#25D366;
color:white;
padding:10px 18px;
border-radius:10px;
text-decoration:none;
font-weight:600;
}

.close-btn{
background:#e63946;
color:white;
border:none;
padding:10px 15px;
border-radius:8px;
cursor:pointer;
}

.menu-grid{
padding:40px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.dish{
background:#fff;
border-radius:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.06);
overflow:hidden;
transition:0.3s;
}

.dish:hover{
transform:scale(1.03);
}

.dish img{
width:100%;
height:180px;
object-fit:cover;
}

.dish-info{
padding:15px;
}

.dish-info h3{
font-size:16px;
margin-bottom:5px;
}

.price{
font-weight:bold;
color:#111;
margin-top:8px;
}

@media(max-width:768px){
.search-bar{
width:100%;
margin-top:10px;
}
header{
flex-direction:column;
align-items:flex-start;
gap:10px;
}
}
</style>
</head>
<body>

const container = document.getElementById("restaurantList");

function renderRestaurants(list){
container.innerHTML="";
list.forEach((res,index)=>{
container.innerHTML+=`
<div class="restaurant-card" onclick="openProfile(${index})">
<img src="${res.image}?auto=format&fit=crop&w=800&q=80">
<div class="info">
<h2>${res.name}</h2>
<p>${res.description}</p>
</div>
</div>
`;
});
}

function openProfile(index){
const res = restaurants[index];
const profile = document.getElementById("profile");
profile.style.display="block";

profile.innerHTML=`
<div class="profile-header">
<div>
<h1>${res.name}</h1>
<a href="https://wa.me/${res.phone}" target="_blank" class="whatsapp-btn">ðŸ“ž ${res.phone}</a>
</div>
<button class="close-btn" onclick="closeProfile()">Cerrar</button>
</div>

<div class="menu-grid">
${res.menu.map(dish=>`
<div class="dish">
<img src="${dish.img}?auto=format&fit=crop&w=800&q=80">
<div class="dish-info">
<h3>${dish.name}</h3>
<div class="price">${dish.price}</div>
</div>
</div>
`).join("")}
</div>
`;
}

function closeProfile(){
document.getElementById("profile").style.display="none";
}

document.getElementById("searchInput").addEventListener("keyup",function(){
let filter = this.value.toLowerCase();
let filtered = restaurants.filter(r=>r.name.toLowerCase().includes(filter));
renderRestaurants(filtered);
});

renderRestaurants(restaurants);

</script>
